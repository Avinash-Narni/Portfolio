<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous" />

    <link rel="icon" type="image/svg+xml" href="../static/images/favicon.svg" />

    <title>{% block title %}Home{% endblock %} | Faiyazthulla Shaik</title>
  </head>

  <body class="container text-white" style="background-color: #110f10">   
    <div class="container-sm">
      <div
        class="d-flex flex-row align-items-center align-self-center"
        style="padding-top: 80px">
        <a href="#base.html">
          <img
            src="{{ url_for('static', filename='images/headshot.jpg') }}"
            class="img-thumbnail rounded-square"
            alt="Faiyazthulla ShaiK"
            width="100"
            height="80" />
        </a>

        <h1 class="p-3">Faiyazthulla Shaik</br>Portland, OR</h1>
        <div class="nav-line"></div>
      </div>

      <nav class="container navbar navbar-expand navbar-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      </nav>
      <div class="container">{% block content%} {% endblock %}</div>
      <small style="display: block; margin-top: 8rem">
        <div class="time">2023 Â© Faiyazthulla Shaik</div>
      </small>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
      crossorigin="anonymous "></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
      crossorigin="anonymous "></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
      crossorigin="anonymous "></script>
    <script
      type="text/javascript "
      src="{{ url_for( 'static', filename='index.js' ) }} "></script>
  </body>
</html>
